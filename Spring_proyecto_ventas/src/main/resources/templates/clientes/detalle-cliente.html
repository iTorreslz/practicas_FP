<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Detalle Cliente</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/clientes">
                    <input type="submit" value="Volver"/>
                </form>
            </div>

        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Código</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.id}" value="Código" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Nombre</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.nombre}" value="Nombre" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Apellido 1</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido1}" value="Apellido1" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Apellido 2</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido2}" value="Apellido2" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Ciudad</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.ciudad}" value="Ciudad" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Categoría</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.categoria}" value="Categoría" readonly="readonly"/>
        </div>
    </div>

    <div class="clearfix" style="margin-top: 40px">
        <hr/>
    </div>

    <div class="clearfix">
        <div style="float: left;width: 20%">Id</div>
        <div th:text="#{label.Nombre}" style="float: left;width: 20%">Nombre</div>
        <div th:text="#{label.Apellido1}" style="float: left;width: 20%">Apellido1</div>
        <div th:text="#{label.Apellido2}" style="float: left;width: 20%">Apellido2</div>
        <div style="float: left;width: 20%">Pedidos totales</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 20%" th:text="${comercial.id}">0</div>
        <div style="float: left;width: 20%" th:text="${comercial.nombre}">nombre</div>
        <div style="float: left;width: 20%" th:text="${comercial.apellido1}">apellido1</div>
        <div style="float: left;width: 20%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 20%" th:text="${comercial.pedidosCliente}">comisión</div>
    </div>

</div>

</body>
</html>
