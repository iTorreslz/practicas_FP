<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista pedidos</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .max {
            background: green;
        }

        .min {
            background: yellow;
        }
    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:object="${comercial}">Lista de pedidos de <span th:text="${comercial.nombre}"></span></h1>
        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 20%">Código</div>
        <div style="float: left;width: 20%">Total</div>
        <div style="float: left;width: 20%">Fecha</div>
        <div style="float: left;width: 20%">ID cliente</div>
        <div style="float: none;width: auto;visibility: hidden;">Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div th:each="pedido : ${listaPedidos}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 20%;" th:text="${pedido.id}"
             th:class="${pedido.id == pedidoMax.id} ? 'max' : (${pedido.id == pedidoMin.id} ? 'min' : '')">
            0
        </div>
        <div style="float: left;width: 20%" th:text="${pedido.total}">total</div>
        <div style="float: left;width: 20%" th:text="${pedido.fecha}">fecha</div>
        <a style="float: left;width: 20%" th:text="${pedido.id_cliente}"
           th:href="@{/clientes/__${pedido.id_cliente}__}">cliente</a>
        <div style="float: none;width: auto;overflow: hidden;"></div>
    </div>

    <div style="background: black;width: fit-content;border-radius: 2%;padding: 1px;margin-top: 20px">
        <p style="color: white"><span style="color: green;font-weight: bold">Verde</span>: Pedido de máximo importe</p>
        <p style="color: white"><span style="color: yellow;font-weight: bold">Amarillo</span>: Pedido de mínimo importe</p>
    </div>

    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:object="${comercial}">Lista de clientes de <span th:text="${comercial.nombre}"></span> por importe total máximo</h1>
        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 25%">Código</div>
        <div style="float: left;width: 25%">Nombre</div>
        <div style="float: none;width: auto;visibility: hidden;">Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 25%;" th:text="${cliente.id}">0</div>
        <div style="float: left;width: 25%" th:text="${cliente.nombre}">total</div>
        <div style="float: none;width: auto;overflow: hidden;"></div>
    </div>

</div>
</body>
</html>
