<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.Comerciales}">Comerciales</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{label.Comerciales}">Comerciales</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;display: flex">

                <form action="/comerciales/crear">
                    <input type="submit" th:value="#{label.Crear}" style="margin-right: 4px;">
                </form>
                <form action="/">
                    <input type="submit" th:value="#{label.Volver}"/>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 12.5%">Id</div>
        <div th:text="#{label.Nombre}" style="float: left;width: 12.5%">Nombre</div>
        <div th:text="#{label.Apellido1}" style="float: left;width: 12.5%">Apellido1</div>
        <div th:text="#{label.Apellido2}" style="float: left;width: 12.5%">Apellido2</div>
        <div style="float: left;width: 12.5%">Comisión</div>
        <div style="float: left;width: 12.5%">Pedidos totales</div>
        <div style="float: left;width: 12.5%">Media pedidos</div>
        <div style="float: none;width: auto;visibility: hidden;">Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 12.5%" th:text="${comercial.id}">0</div>
        <div style="float: left;width: 12.5%" th:text="${comercial.nombre}">nombre</div>
        <div style="float: left;width: 12.5%" th:text="${comercial.apellido1}">apellido1</div>
        <div style="float: left;width: 12.5%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 12.5%" th:text="${comercial.comision}">comisión</div>
        <div style="float: left;width: 12.5%" th:text="${comercial.totalPedidos}">totalPedidos</div>
        <div style="float: left;width: 12.5%" th:text="${comercial.mediaPedidos}">mediaPedidos</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
                <input type="submit" th:value="#{label.VerDetalle}"/>
            </form>
            <form th:action="@{/comerciales/editar/__${comercial.id}__}" style="display: inline;">
                <input type="submit" th:value="#{label.Editar}"/>
            </form>
            <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post" style="display: inline;">
                <input type="submit" th:value="#{label.Borrar}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
